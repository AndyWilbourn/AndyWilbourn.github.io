<!DOCTYPE html>
<html lang="en">
<!-- Head details and font pulls-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muddy Paws</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.typekit.net/rij5puh.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link href="./main-style.css" rel="stylesheet" />
</head>
  <!-- Header and Nav -->
<body>
  <div class="nav">
    <span class="title">Muddy Paws</span>
    <div class="navLeft">
      <a href="dogProduct.html" class="dogHead headLink">Dogs</a>

      <a class="searchIcon" href="#search"><img src="images/clarity_search-line.png" alt="Search"></a>
      <a class="basketIcon" href="#basket"><img src="images/la_shopping-bag-solid.png" alt="Search"></a>

  <main>
    <!-- Hero Texts -->
    <span class="heroText">Hiking Gear for our furry friends!</span>
    <span class="subText">What type of pet are you buying for today?</span>
    <!-- Clickable categories -->
    <div class="catClick">
      <span class="catsBig">Cats</span>
      <div class="catImg">
        <img src="images/catWalking.png" alt="Cat Walking" width="500" height="500">
      </div>
    </div>
    <a href="dogProduct.html" class="dogClick">
      <span class="dogsBig">Dogs</span>
      <div class="dogImg">
