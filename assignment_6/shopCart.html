<html>
<head>
	<!-- Linking to the CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="./cartStyle.css"></link>
	<!-- Linking to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Linking to JavaScript -->
	<script type="text/javascript" src="./shopCart.js"></script>
	
</head>

<body>
   

	<!-- Putting headers -->
	<div class = "content">
		<header>
			<div class="nav">
			  <a href="index.html" class="title">Muddy Paws</a>
			  <div class="navLeft">
				<span class="dogHead headLink">Dogs</span>
				<span class="catHead headLink">Cats</span>
			  </div>
			  <div class="iconSet">
				<a class="searchIcon" href="#search"><img src="./Images/clarity_search-line.png" alt="Search"></a>
				<a class="basketIcon" id="basketTest" href="#basket"><img src="./Images/la_shopping-bag-solid.png"
					alt="Basket"></a>
				<a class="profIcon" href="#profile"><img src="./Images/bi_person.png" alt="Profile"></a>
			  </div>
			</div>
		  </header>
	
		<br>
		<div class = "timeline">
			<div class = "timelineTop">
				<span class = "filledDot"></span>
				<hr class = "timelineLine">
				<span class = "unfilledDot"></span>
				<hr class = "timelineLine">
				<span class = "unfilledDot"></span>
			</div>
			<br>
			<div class = "timelineBottom">
				<span class = "timeLabelCurrent">Basket</span>
				<span class = "timeLabel">Shipping</span>
				<span class = "timeLabel">Checkout</span>
			</div>
		</div>
		
		<h2 class = "shopCartTitle">Basket:     2 Items</h2>
		<hr class="solidBreak">
		<!-- Placing the labelings for cart item and price -->
		<div class="cart-header">
			<span class = "cartSub">Item</span>
			<span class = "cartSub">Price</span>
			<hr>
	
		</div>
	<div class = ""></div>
		<!-- Creating content for cart -->
		<div class="cart-body">
		</div>
		<br>
		<div class = "itemCont">
			<div class = "itemImg">
				<img id="tanImg" src="./Images/cartImg1.png" alt="Tan Harness">
			</div>
			<div class = "itemDetails">
				<h2>Dog Harness</h2>
				<h5>Size: Medium</h5>
				<h5>Color: Blueberry</h5>
			</div>
			<div class = "itemPrice">
				<h4>2 x $48</h4>
				<h4 class = "removal">Remove</h4>
			</div>
		</div>
		<hr>
		<hr class="solidBreak">
		<div class="cart-total">
			<p class="cart-total-split cart-total-description">Subtotal<span id="subtotal">$96.00</span></p>
			<br>
			<p class="cart-total-split cart-total-description">Shipping<span id="shipping">Free</span></p>
			<br>
			<p class="cart-total-split cart-total-description">Estimated tax (PA 6%)<span id="tax">$0.00</span></p>
			<hr>
			<p class="cart-total-split cart-total-description">Estimated total<span id="total">$96.00</span></p>
			<a href="#checkout"><button class="prodBtn">Move to Shipping</button></a>
		</div>
	</div>
	

</body>
</html>
