<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muddy Paws</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.typekit.net/rij5puh.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link href="./main-style.css" rel="stylesheet" />
</head>

<body>
  <!-- Header and Nav -->
  <header>
    <div class="nav">
      <a href="main.html" class="title">Muddy Paws</a>
      <div class="navLeft">
        <span class="dogHead headLink">Dogs</span>
        <span class="catHead headLink">Cats</span>
      </div>
      <div class="iconSet">
        <a class="searchIcon" href="#search"><img src="./Images/clarity_search-line.png" alt="Search"></a>
        <a class="basketIcon" id="basketTest" href="#basket"><img src="./Images/la_shopping-bag-solid.png" alt="Search"></a>
        <input type="text" class="quant" id="basketNum" value="1" onload="numSet()" readonly />
        <a class="profIcon" href="#profile"><img src="./Images/bi_person.png" alt="Search"></a>
      </div>
    </div>
  </header>
  <main>
    <span class="heroText">Hiking Gear for our furry friends!</span>
    <span class="subText">What type of pet are you buying for today?</span>

    <div class="catClick">
      <span class="catsBig">Cats</span>
      <div class="catImg">
        <img src="./Images/catWalking.png" alt="Cat Walking" width="500" height="500">
      </div>
    </div>
    <a href="dogProduct.html" class="dogClick">
      <span class="dogsBig">Dogs</span>
      <div class="dogImg">
        <img src="./Images/dogWalking.png" alt="Dog Walking">
      </div>
    </a>
  </main>
  <script src="cartNum.js"></script>
</body>

</html>
